<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      width: 700px;
      height: 60px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
    }
    button {
      background-color: rgb(113, 113, 237);
      color: white;
      border-radius: 4px;
      height: 30px;
      width: 150px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: rgb(173, 173, 226);
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Order Number: #12345</h3>
    <h3>Company Name: Neha Enterprises</h3>
    <button onclick="generatePDF()">Download Invoice</button>
  </div>

  <script src="https://unpkg.com/jspdf-invoice-template@1.4.0/dist/index.js"></script>
  <script>
    const items = [
      { id: 1, name: "Chilli Garlic Potato Shots 1.5 kg", hsn: "20049000", quantity: 2, price: 241.5, amount: 483 },
      { id: 2, name: "Chicken Nuggets Polybags 1kg", hsn: "16010000", quantity: 1, price: 299.0, amount: 299 },
      { id: 3, name: "Chicken Momos 20gm", hsn: "16010000", quantity: 2, price: 166.0, amount: 332 },
      { id: 4, name: "French Fries 6mm 2.5kg", hsn: "20049000", quantity: 1, price: 320.0, amount: 320 },
      { id: 5, name: "Potato Kiev 500gm", hsn: "20049000", quantity: 2, price: 140.88, amount: 281.76 },
      { id: 6, name: "Chicken Popcorns Polybags 1kg", hsn: "16010000", quantity: 1, price: 311.0, amount: 311 }
    ];

    function calculateTotals(items) {
      const subtotal = items.reduce((acc, item) => acc + item.amount, 0);
      const sgst = subtotal * 0.09;
      const cgst = subtotal * 0.09;
      const total = subtotal + sgst + cgst;
      return { subtotal, sgst, cgst, total };
    }

    function generatePDF() {
      const totals = calculateTotals(items);
      const props = {
        outputType: jsPDFInvoiceTemplate.OutputType.Save,
        fileName: "Invoice_12345",
        business: {
          name: "Neha Enterprises",
          address: "Albania, Tirane ish-Dogana, Durres 2001",
          phone: "(+355) 069 11 11 111",
          email: "email@example.com",
        },
        contact: {
          label: "Invoice issued for:",
          name: "RK Manufacturers",
          address: "Albania, Tirane, Astir",
          phone: "(+355) 069 22 22 222",
          email: "client@website.al",
        },
        invoice: {
          label: "Invoice #: ",
          num: 12345,
          invDate: "01/01/2024",
          invGenDate: "02/02/2024",
          header: [
            { title: "SNo" },
            { title: "Title" },
            { title: "HSN Code" },
            { title: "Quantity" },
            { title: "Price" },
            { title: "Amount" },
          ],
          table: items.map(item => [
            item.id,
            item.name,
            item.hsn,
            item.quantity,
            item.price.toFixed(2),
            item.amount.toFixed(2),
          ]),
          additionalRows: [
            { col1: "Subtotal:", col2: totals.subtotal.toFixed(2), col3: "INR" },
            { col1: "SGST (9%):", col2: totals.sgst.toFixed(2), col3: "INR" },
            { col1: "CGST (9%):", col2: totals.cgst.toFixed(2), col3: "INR" },
            { col1: "Total:", col2: totals.total.toFixed(2), col3: "INR" },
          ],
        },
        footer: {
          text: "Terms and Conditions: Thank you for doing business with us! This is a computer-generated invoice and does not require a signature.",
        },
        pageEnable: true,
        pageLabel: "Page ",
      };

      const pdfObject = jsPDFInvoiceTemplate.default(props);
      console.log("PDF Created:", pdfObject);
    }
  </script>
</body>
</html>
