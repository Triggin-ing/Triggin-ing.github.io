<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Welcome to Triggin</title>
    <style>
        .active {
            text-decoration: underline;
            font-weight: bold;
        }
        .main{
            background: linear-gradient(135deg, #c9d6eb, #d0e7e7);
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header class="bg-white sticky top-0 z-50 shadow">
        <div class="container mx-auto flex justify-between items-center p-4 sm:p-6">
            <!-- Logo -->
            <a href="#" class="flex items-center space-x-1">
                <img src="images/Logo.jpeg.jpg" alt="Triggin Logo" class="h-12 w-12">
                <span class="text-xl sm:text-2xl font-bold text-gray-800">Triggin</span>
            </a>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex space-x-4 sm:space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="triggin/contact.html" class="text-gray-600 hover:text-blue-600">Contact Us</a>
                <a href="try.html" class="text-gray-600 hover:text-blue-600 active">Try Triggin</a>
            </nav>

            <!-- Login Button (Desktop) -->
            <div class="hidden md:flex">
                <a href="triggin/login.html" class="bg-red-500 text-white px-4 sm:px-6 py-2 sm:py-3 rounded transition-all duration-300 transform hover:scale-105">
                    Login
                </a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden text-gray-800 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile Navigation Menu -->
        <nav id="mobile-menu" class="md:hidden bg-white shadow-md hidden">
            <div class="flex flex-col space-y-2 p-4">
                <a href="index.html" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="triggin/contact.html" class="text-gray-600 hover:text-blue-600">Contact Us</a>
                <a href="try.html" class="text-gray-600 hover:text-blue-600 active">Try Triggin</a>
                <a href="triggin/login.html" class="bg-red-500 text-white px-4 py-2 rounded-md text-center hover:bg-red-600">Login</a>
            </div>
        </nav>
    </header>

    <!-- Main Content Section -->
     <section class="main">
    <div class="flex items-center justify-center  pt-12 pb-6">
        <div class="bg-white shadow-md rounded-lg p-4 w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-2">Welcome to Triggin</h2>
            <p class="text-m text-center text-gray-700 mb-4">Your Gateway to Smarter Business Decisions</p>
            <form>
                <div class="mb-4">
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="fullName" placeholder="Your Name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="companyName" class="block text-sm font-medium text-gray-700">Company Name</label>
                    <input type="text" id="companyName" placeholder="Your Company" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" placeholder="Your Email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="mobileNumber" class="block text-sm font-medium text-gray-700">Mobile Number</label>
                    <input type="tel" id="mobileNumber" placeholder="Your Mobile Number" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                </div>
                <button type="submit" class="w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Send
                </button>
            </form>
        </div>
    </div>
    </section>
    

    <!-- Footer Section -->
    <footer class="text-center mt-8">
        <p>Â© 2024 Triggin. All rights reserved. | <a href="mailto:contact@triggin.com" class="text-blue-500">Contact Us</a></p>
    </footer>

    <!-- JavaScript for Mobile Menu -->
    <script>
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        const mobileMenu = document.getElementById("mobile-menu");

        mobileMenuButton.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
    </script>
</body>

</html>
