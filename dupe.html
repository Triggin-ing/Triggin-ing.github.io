<!DOCTYPE html>

  <title>Triggin Features</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #343a40;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: white;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    header a {
      text-decoration: none;
      margin: 0 15px;
      color: #343a40;
      font-size: 16px;
    }
    header a:hover {
      color: #007bff;
    }
    header .login-btn {
      background-color: #ff4d4d;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      transition: 0.3s;
    }
    header .login-btn:hover {
      background-color: #e63939;
    }
    /* Hero Section */
    .hero {
      text-align: center;
      padding: 50px;
      background: white;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    .hero h1 {
      font-size: 48px;
      color: #212529;
    }
    .hero p {
      font-size: 18px;
      color: #6c757d;
      margin: 20px 0;
    }
    /* Features Section */
    .features-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 20px;
      padding: 30px 20px;
    }
    .features-section::-webkit-scrollbar {
      height: 8px;
    }
    .features-section::-webkit-scrollbar-thumb {
      background: #cccccc;
      border-radius: 4px;
    }
    .features-section::-webkit-scrollbar-track {
      background: #f8f9fa;
    }
    .feature-card {
      background: white;
      border-radius: 50%; /* Makes the card circular */
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 180px; /* Width and height are equal to make a circle */
      height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: 0.3s;
      flex-shrink: 0; /* Prevent shrinking in the flex container */
    }
    .feature-card:hover {
      transform: translateY(-10px);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
    }
    .feature-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      color: white;
    }
